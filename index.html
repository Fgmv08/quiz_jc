<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture of Medellín</title>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- CDN font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>

<body>
    <header class="logo-container">
        <div class="circle-container">
            <img class="img-logo" src="./assets/img/logo.png">
        </div>
    </header>
    <main class="main-container">
        <div class="flex-form-container">
            <div class="inputs-container">
                <div class="input-group">
                    <input class="input-data" type="text" placeholder="nombre">
                </div>
                <div class="input-group">
                    <input class="input-data" type="email" placeholder="email">
                </div>
                <div class="input-group">
                    <input class="input-data" type="number" placeholder="número">
                </div>
                <div class="input-group">
                    <input class="input-data-pass" type="password" placeholder="Password">
                    <button type="button"><i class="fa-solid fa-eye"></i></button>
                </div>
            </div>
            <div class="img-container">
                <div class="img-background">
                    <img src="./assets/img/coltejer.jpg">
                </div>
            </div>
        </div>
    </main>
    <script src=""></script>
</body>

</html>
