<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- estilos generales -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Cultura Paisas - preguntas</title>
</head>

<body>
    <header class="header-container">
        <div class="logo-container">
            <img class="img-logo" src="../img/Cultura-de-Medellin-logo.png" alt="Cultura de Medellín">
        </div>
        <div class="title-container">
            <h1 class="title-page">Cultura Paisa</h1>
        </div>
    </header>
    <main class="container-principal">
        <div class="container-general">
            <div class="container-number" id="index_pregunta">1.</div>
            <div class="container-questions">
                <div class="question" id="question" > ¿De dónde son los Oompa Loompas?</div>
                <div class="cont-answer" id="cont1">
                    <div class="answer-index">A.</div>
                    <p id="answer1" class="answer-content">Oompalandia</p>
                </div>
                <div class="cont-answer" id="cont2">
                    <div class="answer-index">B.</div>
                    <p id="answer2" class="answer-content">Metrallo</p>
                </div>
                <div class="cont-answer" id="cont3">
                    <div class="answer-index">C.</div>
                    <p id="answer3" class="answer-content">Carrateplan</p>
                </div>
                <div class="buttons">
                    <a href="" type="button" id="boton_submit">Siguiente</a>
                </div>
            </div>
        </div>
    </main> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
